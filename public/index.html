<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-dot"></div>
            <div class="title">Interview Assistant</div>
            <div class="subtitle">v1.0.0 [Llama 3.3]</div>
        </div>
        
        <div id="chat-box">
            <div class="message ai">
                I am Radesh's AI Agent.<br>
                Ask me about anything, of what are my dreams and what can i do or what i have done yet!
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="> Enter command or question..." autocomplete="off">
            <button id="sendBtn">EXECUTE</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
