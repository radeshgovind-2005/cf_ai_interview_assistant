<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Radesh | System Engineer Candidate</title>
    <style>
        :root { --primary: #f6821f; --bg: #1a1a1a; --surface: #2d2d2d; --text: #e0e0e0; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; height: 100%; background: var(--surface); border-left: 1px solid #444; border-right: 1px solid #444; }
        
        .header { padding: 20px; border-bottom: 1px solid #444; background: #222; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 10px; height: 10px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 5px #00ff00; }
        .title { font-weight: bold; font-size: 1.1rem; }
        .subtitle { font-size: 0.8rem; color: #888; margin-left: auto; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .message { max-width: 80%; padding: 12px 16px; border-radius: 4px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: #333; border-left: 3px solid var(--primary); }
        .user { align-self: flex-end; background: #3d3d3d; border-right: 3px solid #0070f3; color: white; }
        
        .input-area { padding: 20px; border-top: 1px solid #444; background: #222; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; background: #111; border: 1px solid #444; color: white; border-radius: 4px; font-family: inherit; }
        input:focus { outline: none; border-color: var(--primary); }
        button { padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-family: inherit; }
        button:disabled { background: #555; cursor: not-allowed; }

        .loading { font-size: 0.8rem; color: #888; font-style: italic; margin-left: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-dot"></div>
            <div class="title">Radesh.AI // Interview Assistant</div>
            <div class="subtitle">v1.0.0 [Llama 3.3]</div>
        </div>
        
        <div id="chat-box">
            <div class="message ai">System initialized. I am Radesh's AI Agent.<br>Ask me about my High-Performance Mobile Project (20/20) or my Cloudflare stack.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="> Enter command or question..." autocomplete="off">
            <button onclick="send()" id="sendBtn">EXECUTE</button>
        </div>
    </div>

    <script>
        const sessionId = Math.random().toString(36).substring(7);
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');

        // Permitir enviar com Enter
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        async function send() {
            const text = input.value.trim();
            if (!text) return;

            // UI Update: User Message
            addMessage(text, 'user');
            input.value = '';
            btn.disabled = true;
            btn.innerText = "PROCESSING...";

            try {
                const req = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, sessionId })
                });
                
                if (!req.ok) throw new Error("API Error");
                const data = await req.json();
                
                // UI Update: AI Message
                addMessage(data.response, 'ai');
            } catch (e) {
                addMessage("Error: Connection lost with Workers AI.", 'ai');
            }

            btn.disabled = false;
            btn.innerText = "EXECUTE";
            input.focus();
        }

        function addMessage(html, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = html.replace(/\n/g, '<br>'); // Suporte b√°sico para quebras de linha
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
